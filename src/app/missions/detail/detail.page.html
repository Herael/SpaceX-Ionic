<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <div *ngIf="mission">
      <ion-title>Missions : {{ mission.mission_name }}</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div *ngIf="mission">
    <h1 class="mainTitle">
      <b>{{ mission.mission_name }}</b>
    </h1>

    <h5 style="text-align: center">Mission ID : {{ mission.mission_id }}</h5>
    <h5 style="text-align: center">
      Manufacturers : {{ mission.manufacturers }}
    </h5>
    <br />
    <h5>Description :</h5>
    <p class="description">{{ mission.description }}</p>
  </div>
<div style="text-align: center">
  <a href="{{ mission.twitter }}"
    ><img style="width: 50px;" src="http://www.actions-boursieres.fr/wp-content/uploads/2016/10/logo-twitter.png" />
  </a>
  <a href="{{ mission.wikipedia }}"
    ><img style="width: 50px;" src="https://cdn2.iconfinder.com/data/icons/social-media-with-original-colors/256/icon-wikipedia.png" />
  </a>
  <a href="{{ mission.website }}"
    ><img style="width: 50px;" src="http://aux2.iconspalace.com/uploads/wordpress-flat-circle-icon-256.png" />
  </a>
</div>
</ion-content>
